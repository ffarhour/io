<html>
  <head>
    <title>Vega Scaffold</title>
    <script src="https://vega.github.io/vega-editor/vendor/d3.min.js"></script>
    <script src="https://vega.github.io/vega/vega.min.js"></script>
  </head>
  <body>
    <form action="javascript:parse(this.form.path_to_json.value)">
        <input type="text" id="formID" name="path_to_json"/>
        <input type="button" id="theButton" value="Submit" onclick="parse(this.form.path_to_json.value)"/>
    </form>
    <div id="vis"></div>
  </body>
<script type="text/javascript">
// parse a spec and create a visualization view
function parse(spec) {
  vg.parse.spec(spec, function(error, chart) { chart({el:"#vis"}).update(); });
}
//parse("output/_g_BFS_0.json")
</script>
</html>
